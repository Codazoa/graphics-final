<!DOCTYPE html>
<html lang="en">
<head>
    <title>cs442-graphics-engine</title>
    <style media="screen">
        #the-canvas {border: 1px solid darkblue}
    </style>
</head>
<body>
    <canvas id="the-canvas" width="800" height="800"></canvas>
    <script src="lib.js"></script>
    <script src="matrix_template.js"></script>
    <script src="vector_template.js"></script>

    <script>
        // set rotation speeds
        const ROTATION_SPEED_XY = 0.25;
        const ROTATION_SPEED_XZ = 0.5;
        const ROTATION_SPEED_YZ = 0.05;

        let rotation_amnt_xy = 0.0;
        let rotation_amnt_xz = 0.0;
        let rotation_amnt_yz = 0.0;

        let last_update = performance.now();

        let canvas = document.getElementById('the-canvas');

        /** @type {WebGLRenderingContext} */
        let gl = canvas.getContext('webgl2');

        // create vertex interleaved color array
        // x0,y0,z0,r0,g0,b0,a0,
        // x1,y1,z1,r1,g1,b1,a1,...
        // Need to match colors of top right and bot left vertex
        let verts = [
            -0.5, -0.25, 0,     1, 0, 0, 1,
            0, 0.6, 0,          0, 1, 0, 1,
            0.5, -0.25, 0,      0, 0, 1, 1,
        ]

        // create and bind the buffer before we start drawing
        let vertex_buffer = create_and_load_vertex_buffer(gl, verts, gl.STATIC_DRAW);

        // vertex shader
        let vertex_source =
        `   #version 300 es
            precision mediump float;

            uniform mat4 modelview;

            in vec3 coordinates;
            in vec4 color;

            out vec4 v_color;

            void main(void){
                gl_Position = modelview * vec4( coordinates, 1.0 );
                v_color = color;
            }
        `;
        
        // fragment shader
        let fragment_source =
        `   #version 300 es
            precision mediump float;

            in vec4 v_color;

            out vec4 f_color;

            void main(void){
                f_color = v_color;
            }
        `;
        
        // compile shaders and activate the shader program
        let shader_program = create_compile_and_link_program( gl, vertex_source, fragment_source );
        gl.useProgram( shader_program );

        // setting various render settings
        set_render_params( gl );        
        
        requestAnimationFrame( render );
        
        function render( now ){
            let time_delta = ( now - last_update ) / 1000;
            last_update = performance.now()
            
            // clear screen
            gl.clear( gl.COLOR_BUFFER_BIT );

            rotation_amnt_xy += ROTATION_SPEED_XY * time_delta;
            rotation_amnt_xy %= 1.0;

            rotation_amnt_xz += ROTATION_SPEED_XZ * time_delta;
            rotation_amnt_xz %= 1.0;

            rotation_amnt_yz += ROTATION_SPEED_YZ * time_delta;
            rotation_amnt_yz %= 1.0;
            
            let rot_xy = Mat4.rotation_xy( rotation_amnt_xy );
            let rot_xz = Mat4.rotation_xz( rotation_amnt_xz );
            let rot_yz = Mat4.rotation_yz( rotation_amnt_yz );

            let model = rot_yz.mul( rot_xz.mul( rot_xy ) );
            
            set_uniform_matrix4( gl, shader_program, "modelview", model.data);
            
            // set buffer for vertex coordinates
            // 3 coordinate values with 4 * 7 byte stride, coordinates start at 0
            set_vertex_attrib_to_buffer(
                gl, shader_program,
                "coordinates",
                vertex_buffer, 3,
                gl.FLOAT, false, 4 * 7, 0
            );

            // set buffer for vertex colors
            // 4 color values with 4 * 7 byte stride, colors start 4 * 3 bytes into array
            set_vertex_attrib_to_buffer(
                gl, shader_program,
                "color",
                vertex_buffer, 4,
                gl.FLOAT, false, 4 * 7, 4 * 3 
            );

            // draw the triangles to the screen
            gl.drawArrays( gl.TRIANGLES, 0, 3 );
            
            requestAnimationFrame( render ); 
        }

    </script>
    
</body>
</html>
