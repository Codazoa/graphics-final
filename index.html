<!DOCTYPE html>
<html lang="en">
<head>
    <title>cs442-graphics-engine</title>
    <style media="screen">
        #the-canvas {border: 1px solid darkblue}
    </style>
</head>
<body>
    <canvas id="the-canvas" width="800" height="800"></canvas>
    <script src="lib.js"></script>
    <script src="matrix.js"></script>
    <script src="vector.js"></script>
    <script src="mesh.js"></script>

    <script>

        let this_mesh;

        // set rotation speeds
        const ROTATION_SPEED_XY = 0.0;
        const ROTATION_SPEED_XZ = 0.125;
        const ROTATION_SPEED_YZ = 0.0;

        // set rotation amounts
        let rotation_amnt_xy = 0.0;
        let rotation_amnt_xz = 0.0;
        let rotation_amnt_yz = 0.0;

        let time_delta = 0.0;
        let last_update = performance.now();

        let canvas = document.getElementById('the-canvas');

        /** @type {WebGLRenderingContext} */
        let gl = canvas.getContext('webgl2');

        // vertex shader
        let vertex_source =
        `   #version 300 es
            precision mediump float;

            uniform mat4 modelview;

            in vec3 coordinates;
            in vec4 color;

            out vec4 v_color;

            void main(void){
                gl_Position = modelview * vec4( coordinates, 1.0 );
                v_color = color;
            }
        `;
        
        // fragment shader
        let fragment_source =
        `   #version 300 es
            precision mediump float;

            in vec4 v_color;

            out vec4 f_color;

            void main(void){
                f_color = v_color;
            }
        `;
        
        // compile shaders and activate the shader program
        let shader_program = create_compile_and_link_program( gl, vertex_source, fragment_source );
        gl.useProgram( shader_program );

        // setting various render settings
        set_render_params( gl );        

        // Mesh.from_obj_file( gl, "test_meshes/teapot.obj", shader_program, get_mesh)
        
        function get_mesh( mesh ) {
            this_mesh = mesh;
        }

        get_mesh( Mesh.box(gl, shader_program, 2, 2, 2) );

        // initializing render function
        function render( now ){
            requestAnimationFrame( render ); 
            time_delta = ( now - last_update ) / 1000;
            last_update = performance.now();
            
            // clear screen
            gl.clear( gl.COLOR_BUFFER_BIT );
            
            // get new rotations
            rotation_amnt_xy += ROTATION_SPEED_XY * time_delta;
            rotation_amnt_xz += ROTATION_SPEED_XZ * time_delta;
            rotation_amnt_yz += ROTATION_SPEED_YZ * time_delta;
            
            // keep rotations betweeen 0 and 1
            rotation_amnt_xy %= 1.0;
            rotation_amnt_xz %= 1.0;
            rotation_amnt_yz %= 1.0;
            
            // create the 3 rotation matrices
            let rot_xy = Mat4.rotation_xy( rotation_amnt_xy );
            let rot_xz = Mat4.rotation_xz( rotation_amnt_xz );
            let rot_yz = Mat4.rotation_yz( rotation_amnt_yz );
            
            // multiply the rotations to a final model
            let model = rot_yz.mul( rot_xz.mul( rot_xy ) );
            model = model.mul(Mat4.scale( 0.25, 0.25, 0.25 )); 
            
            set_uniform_matrix4( gl, shader_program, "modelview", model.data);
            
            // wait until the mesh has been loaded to attempt to render it
            if( this_mesh != null ){
                this_mesh.render( gl );
            }
            
        }
        
        requestAnimationFrame( render );



    </script>
    
</body>
</html>
