<!DOCTYPE html>
<html lang="en">
<head>
    <title>cs442-graphics-engine</title>
    <style media="screen">
        #the-canvas {border: 1px solid darkblue}
    </style>
</head>
<body>
    <canvas id="the-canvas" width="1280" height="720"></canvas>
    
    <div class="slider">
        <p>FOV</p>
        <input type="range" id="fovslider" min="10" max="170" value="90" oninput="updateFOV()">
        <p id="fov">90</p>
    </div>

    <div class="slider">
        <p>Translate Y</p>
        <input type="range" id="yslider" min="-100" max="100" value="0" oninput="updateTranslationY()">
        <p id="translatey">0</p>
    </div>
    
    
    
    
    
    <script src="lib.js"></script>
    <script src="matrix.js"></script>
    <script src="vector.js"></script>
    <script src="mesh.js"></script>

    <script>

        function updateFOV() {
            let x = document.getElementById("fovslider").value;
            FOV = x;
            document.getElementById("fov").innerHTML = x;
        }

        function updateTranslationY() {
            let x = document.getElementById("yslider").value / 10;
            TRANSLATION_Y = x;
            document.getElementById("translatey").innerHTML = x;
        }

        let this_mesh;

        const ASPECT_RATIO = 16/9; // 16:9 aspect ratio
        var FOV = 90; // FOV in degrees (is converted later)
        const NEAR = 1; // distance to near plane
        const FAR = 20; // distance to far plane

        const MODEL_SCALE = 1; // how much to scale the model

        // set rotation speeds
        const ROTATION_SPEED_XY = 0.0; 
        const ROTATION_SPEED_XZ = 0.125;
        const ROTATION_SPEED_YZ = 0.0;

        // set translation amounts
        var TRANSLATION_X = 0;
        var TRANSLATION_Y = 0;
        var TRANSLATION_Z = 4;

        // set rotation amounts
        let rotation_amnt_xy = 0.0;
        let rotation_amnt_xz = 0.0;
        let rotation_amnt_yz = 0.0;

        let time_delta = 0.0;
        let last_update = performance.now();

        let canvas = document.getElementById('the-canvas');

        /** @type {WebGLRenderingContext} */
        let gl = canvas.getContext('webgl2');

        // vertex shader
        let vertex_source =
        `   #version 300 es
            precision mediump float;

            uniform mat4 modelview;

            in vec3 coordinates;
            in vec4 color;

            out vec4 v_color;

            void main(void){
                gl_Position = modelview * vec4( coordinates, 1.0 );
                v_color = color;
            }
        `;
        
        // fragment shader
        let fragment_source =
        `   #version 300 es
            precision mediump float;

            in vec4 v_color;

            out vec4 f_color;

            void main(void){
                f_color = v_color;
            }
        `;
        
        // compile shaders and activate the shader program
        let shader_program = create_compile_and_link_program( gl, vertex_source, fragment_source );
        gl.useProgram( shader_program );

        // setting various render settings
        set_render_params( gl );        

        // set the mesh to use
        // Mesh.from_obj_file( gl, "test_meshes/teapot.obj", shader_program, get_mesh)
        get_mesh( Mesh.box(gl, shader_program, 2, 2, 2) );
        
        function get_mesh( mesh ) {
            this_mesh = mesh;
        }

        
        // initializing render function
        function render( now ){
            requestAnimationFrame( render ); 
            time_delta = ( now - last_update ) / 1000;
            last_update = performance.now();
            
            // clear screen
            gl.clear( gl.COLOR_BUFFER_BIT );
            
            // get new rotations
            rotation_amnt_xy += ROTATION_SPEED_XY * time_delta;
            rotation_amnt_xz += ROTATION_SPEED_XZ * time_delta;
            rotation_amnt_yz += ROTATION_SPEED_YZ * time_delta; 
            
            // keep rotations betweeen 0 and 1
            rotation_amnt_xy %= 1.0;
            rotation_amnt_xz %= 1.0;
            rotation_amnt_yz %= 1.0; 
            
            // create the 3 rotation matrices
            let rot_xy = Mat4.rotation_xy( rotation_amnt_xy );
            let rot_xz = Mat4.rotation_xz( rotation_amnt_xz );
            let rot_yz = Mat4.rotation_yz( rotation_amnt_yz ); 
            
            let view = Mat4.perspective( FOV, ASPECT_RATIO, NEAR, FAR );
            // move the mesh away from the camera
            let translation = Mat4.translation( TRANSLATION_X, TRANSLATION_Y, TRANSLATION_Z );
            
            // multiply the rotations and translations to a final model
            let model = rot_yz.mul( rot_xz.mul( rot_xy ) );
            model = translation.mul( model );

            // scale the model to fit the screen
            model = model.mul( Mat4.scale( MODEL_SCALE, MODEL_SCALE, MODEL_SCALE ) );
            
            let modelview = view.mul( model )

            set_uniform_matrix4( gl, shader_program, "modelview", modelview.data );
            
            // wait until the mesh has been loaded to attempt to render it
            if( this_mesh != null ){
                this_mesh.render( gl );
            }
            
        }
        
        requestAnimationFrame( render );



    </script>
    
</body>
</html>
